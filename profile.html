<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .stat-item {
            margin: 10px 0;
        }
        .stat-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profil Bilgileri</h1>
        <img id="profileSkin" class="profile-img" src="https://minotar.net/avatar/steve" alt="Profil Resmi">
        <p><strong>Kullanıcı Adı:</strong> <span id="profileUsername">Oyuncu</span></p>

        <!-- Kredi ve İstatistikler -->
        <div class="stat-item">
            <span>Kredi: </span><span id="credits">0</span>
        </div>
        <div class="stat-item">
            <span>Maç Sayısı: </span><span id="matchesPlayed">0</span>
        </div>
        <div class="stat-item">
            <span>Kazanan Maçlar: </span><span id="wonMatches">0</span>
        </div>

        <button onclick="logout()">Çıkış Yap</button>
    </div>

    <script>
        // Profil verilerini yükle
        function loadProfile() {
            let username = localStorage.getItem("username") || "steve";
            document.getElementById("profileUsername").innerText = username;
            document.getElementById("profileSkin").src = "https://minotar.net/avatar/" + username;

            // Kredi ve istatistik verilerini al
            let credits = localStorage.getItem("credits") || 0;
            let matchesPlayed = localStorage.getItem("matchesPlayed") || 0;
            let wonMatches = localStorage.getItem("wonMatches") || 0;

            document.getElementById("credits").innerText = credits;
            document.getElementById("matchesPlayed").innerText = matchesPlayed;
            document.getElementById("wonMatches").innerText = wonMatches;
        }

        // Çıkış yapma fonksiyonu
        function logout() {
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }

        // Sayfa yüklendiğinde profili yükle
        window.onload = loadProfile;
    </script>
</body>
</html>
