<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Alma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Arkaplan geçişi */
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #ddd;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2em;
            margin: 15px;
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            color: #bbb;
            font-size: 0.9em;
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
        }

        .footer a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kredi Alma Sayfası</h1>
        <p>Farklı kredi seçeneklerini alarak oyun içindeki avantajınızı artırın.</p>

        <button onclick="addCredits(10)">10 Kredi Al</button>
        <button onclick="addCredits(50)">50 Kredi Al</button>
        <button onclick="addCredits(100)">100 Kredi Al</button>

        <div class="footer">
            <p><a href="profile.html">Profil Sayfasına Git</a></p>
        </div>
    </div>

    <script>
        // Kredi ekleme fonksiyonu
        function addCredits(amount) {
            let currentCredits = parseInt(localStorage.getItem("credits")) || 0;
            currentCredits += amount;
            localStorage.setItem("credits", currentCredits);
            alert(amount + " kredi eklendi! Şu anda toplam " + currentCredits + " krediniz var.");
        }
    </script>
</body>
</html>
