<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkili Başvurusu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #2980b9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yetkili Başvurusu</h1>
        <input type="text" id="name" placeholder="Adınız" required>
        <input type="email" id="email" placeholder="E-Posta Adresiniz" required>
        <textarea id="reason" placeholder="Neden Yetkili Olmak İstiyorsunuz?" rows="4"></textarea>
        <button onclick="submitApplication()">Başvur</button>
        <p id="message"></p>
    </div>

    <script>
        function submitApplication() {
            document.getElementById("message").textContent = "Başvurunuz alınmıştır. Teşekkür ederiz!";
        }
    </script>
</body>
</html>
