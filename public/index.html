<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Box PvP</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        h1, p {
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background: #2980b9;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .navbar a:hover {
            background: #3498db;
            transform: scale(1.05);
        }

        /* Profil kısmı */
        .profile {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        .profile img:hover {
            transform: scale(1.1);
        }

        /* İçerik kutusu */
        .container {
            max-width: 1000px;
            margin: 80px auto 0;
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Başlık ve açıklamalar */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }

        /* IP Kopyala Butonu */
        button {
            background-color: #3498db;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }

        /* Mobil uyumlu tasarım */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="login.html">Giriş Yap</a>
        <a href="register.html">Kayıt Ol</a>
        <a href="market.html">Market</a>
        <a href="apply.html">Yetkili Başvurusu</a>
        <a href="feedback.html">Geri Bildirim</a>
        <a href="reset.html">Şifre Sıfırla</a>
    </div>
    
    <!-- Profil kısmı -->
    <div class="profile" onclick="window.location.href='profile.html'">
        <img src="https://minotar.net/avatar/steve" id="playerSkin" alt="Profil Resmi">
        <span id="username">Oyuncu</span>
    </div>

    <!-- Ana içerik kutusu -->
    <div class="container">
        <h1>Minecraft Box PvP</h1>
        <p>En iyi PvP deneyimi için bize katıl!</p>
        <p><strong>Sunucu IP:</strong> <span id="server-ip">gladibox.aternos.me:38738</span></p>
        <button onclick="copyIP()">IP'yi Kopyala</button>
    </div>

    <script>
        // IP kopyalama fonksiyonu
        function copyIP() {
            let ipText = document.getElementById("server-ip").innerText;
            navigator.clipboard.writeText(ipText);
            alert("Sunucu IP'si kopyalandı: " + ipText);
        }

        // Profil yükleme fonksiyonu
        function loadProfile() {
            let username = localStorage.getItem("username") || "steve";
            document.getElementById("username").innerText = username;
            document.getElementById("playerSkin").src = "https://minotar.net/avatar/" + username;
        }
        window.onload = loadProfile;
    </script>
</body>
</html>
