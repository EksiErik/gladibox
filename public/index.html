<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GladiBox</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        h1, p {
            margin: 0;
        }

        /* Arka plan animasyonu */
        .background-animation {
            position: fixed; /* Sabit olmasını sağlarız */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Tüm ekranı kaplayacak şekilde ayarlıyoruz */
            background: linear-gradient(45deg, #3498db, #2980b9, #8e44ad, #e74c3c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1; /* Tüm içeriklerin arkasında kalacak şekilde ayarlıyoruz */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            background: #2980b9;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .navbar a:hover {
            background: #3498db;
            transform: scale(1.05);
        }

        /* Profil kısmı */
        .profile {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.2);
        }
        .profile:hover {
            transform: translateY(-10px);
        }

        /* İçerik kutusu */
        .container {
            max-width: 1000px;
            margin: 100px auto 0;
            background: rgba(51, 51, 51, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Başlık ve açıklamalar */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        p {
            font-size: 1.2em;
            animation: fadeInText 2s ease-in-out;
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* IP Kopyala Butonu */
        button {
            background-color: #3498db;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Sunucu İstatistikleri */
        .server-stats {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .server-stats span {
            font-weight: bold;
        }

        /* Mobil uyumlu tasarım */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Arka plan animasyonu -->
    <div class="background-animation"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="login.html">Giriş Yap</a>
        <a href="register.html">Kayıt Ol</a>
        <a href="market.html">Market</a>
        <a href="apply.html">Yetkili Başvurusu</a>
        <a href="feedback.html">Geri Bildirim</a>
        <a href="reset.html">Şifre Sıfırla</a>
    </div>
    
    <!-- Profil kısmı -->
    <div class="profile" onclick="window.location.href='profile.html'">
        <img src="https://minotar.net/avatar/steve" id="playerSkin" alt="Profil Resmi">
        <span id="username">Oyuncu</span>
    </div>

    <!-- Ana içerik kutusu -->
    <div class="container">
        <h1>GladiBox</h1>
        <p>En iyi PvP deneyimi için bize katıl!</p>
        <p><strong>Sunucu IP:</strong> <span id="server-ip">gladibox.aternos.me:38738</span></p>
        <button onclick="copyIP()">IP'yi Kopyala</button>

        <!-- Sunucu istatistikleri -->
        <div class="server-stats">
            <p><span>Aktif Oyuncular:</span> <span id="activePlayers">Yükleniyor...</span></p>
            <p><span>Sunucu Durumu:</span> <span id="serverStatus">Yükleniyor...</span></p>
        </div>
    </div>

    <script>
        // IP kopyalama fonksiyonu
        function copyIP() {
            let ipText = document.getElementById("server-ip").innerText;
            navigator.clipboard.writeText(ipText);
            alert("Sunucu IP'si kopyalandı: " + ipText);
        }

        // Profil yükleme fonksiyonu
        function loadProfile() {
            let username = localStorage.getItem("username") || "steve";
            document.getElementById("username").innerText = username;
            document.getElementById("playerSkin").src = "https://minotar.net/avatar/" + username;
        }
        window.onload = loadProfile;

        // Aternos API'den verileri alma
        function fetchServerStats() {
            const serverAPI = "https://gladibox.aternos.me:38738"; // Aternos sunucu API URL'si
            fetch(serverAPI)
                .then(response => response.json())
                .then(data => {
                    const activePlayers = data.players.length; // Aktif oyuncu sayısı
                    const serverStatus = data.online ? "Çevrimiçi" : "Çevrimdışı"; // Sunucu durumu

                    document.getElementById("activePlayers").innerText = activePlayers;
                    document.getElementById("serverStatus").innerText = serverStatus;
                })
                .catch(error => {
                    console.error("Sunucu istatistikleri alınamadı:", error);
                    document.getElementById("activePlayers").innerText = "Veri alınamadı";
                    document.getElementById("serverStatus").innerText = "Veri alınamadı";
                });
        }

        window.onload = function() {
            loadProfile();
            fetchServerStats();
        };
    </script>
</body>
</html>
