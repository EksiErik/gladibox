<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Arkaplan geçişi */
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Yarı saydam arka plan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        input {
            background-color: #444;
            color: white;
        }
        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db;
        }
        p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registerForm">
            <input type="text" id="minecraftUsername" placeholder="Minecraft Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="E-posta Adresi" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
        <p><a href="index.html">Ana Sayfaya Git</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("minecraftUsername").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem("username") === username) {
                alert("Bu kullanıcı adı zaten kayıtlı. Lütfen farklı bir kullanıcı adı seçin.");
                return;
            }

            if (username && email && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);

                alert("Kayıt başarılı!");
                window.location.href = "login.html"; 
            } else {
                alert("Lütfen tüm alanları doldurun!");
            }
        });
    </script>
</body>
</html>
