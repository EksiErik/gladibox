<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Arkaplan geçişi */
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Arka plan animasyonu */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            background-size: 400% 400%;
            animation: rgbBackground 10s ease infinite;
            z-index: -1;
        }

        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form container */
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Yarı saydam arka plan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Başlık animasyonu */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            font-size: 1em;
        }

        input {
            background-color: #444;
            color: white;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #555;
            border-color: #3498db;
        }

        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        p {
            color: #ddd;
            font-size: 1em;
        }

        p a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Mobil uyumlu stil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 50px auto;
            }

            input, button {
                padding: 15px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <!-- Arka plan animasyonu -->
    <div class="background-animation"></div>

    <!-- Kayıt formu -->
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registerForm">
            <input type="text" id="minecraftUsername" placeholder="Minecraft Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="E-posta Adresi" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("minecraftUsername").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem("username") === username) {
                alert("Bu kullanıcı adı zaten kayıtlı. Lütfen farklı bir kullanıcı adı seçin.");
                return;
            }

            if (username && email && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);

                alert("Kayıt başarılı!");
                window.location.href = "login.html"; 
            } else {
                alert("Lütfen tüm alanları doldurun!");
            }
        });
    </script>
</body>
</html>
