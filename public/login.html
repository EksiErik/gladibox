<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Arkaplan geçişi */
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Yarı saydam arka plan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        input {
            background-color: #444;
            color: white;
        }
        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db;
        }
        p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Minecraft Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
        <p><a href="reset.html">Şifrenizi mi unuttunuz?</a></p>
        <p><a href="index.html">Ana Sayfaya Git</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Giriş başarılı!");
                window.location.href = "profile.html"; 
            } else {
                alert("Kullanıcı adı veya şifre yanlış!");
            }
        });
    </script>
</body>
</html>
